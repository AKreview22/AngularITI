<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Student List</h1>
        <hr>
        <div class="card">
          <div class="card-body">

            <ng-container *ngIf="students && students.length; else loading">
              <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let s of students">
                    <td><a [routerLink]="['/student', s.id]">{{s.name}}</a></td>
                    <td><a href="mailto:{{s.email}}">{{s.email}}</a></td>
                    <td><a [routerLink]="['/updateStudent', s.id]"><span ngbIcon="pencil-square" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                          </svg>
                    </span></a></td>
                    <td><a [routerLink]="['/deleteStudent', s.id]"><span ngbIcon="pencil-square" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                      </svg></span></a></td>
                  </tr>
                </tbody>
              </table>
            </ng-container>

            <ng-template #loading>
              <div class="container text-center">
                <div class="spinner-border text-info mt-5" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
